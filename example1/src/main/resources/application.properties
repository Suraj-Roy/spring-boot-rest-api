# spring.jpa.hibernate.ddl-auto=create
spring.datasource.url=jdbc:postgresql://localhost:5432/example1
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


# The ddl-auto property controls the startup behavior of the Hibernate ORM tool.
# The following are the different types of ddl-auto property:

# create: Creates the schema, destroying any previous data.
# create-drop: Creates the schema, destroying any previous data, 
#and also drops the schema when the application is stopped.

# update: Updates the schema if it already exists, 
# but does not create it if it does not exist.
# validate: Validates the schema, makes no changes to the database.
# none: Does not create or modify the schema.